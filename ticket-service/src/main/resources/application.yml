server:
  port: 8001

spring:
  application:
    name: ticket-service

  datasource:
    url: jdbc:mysql://localhost:3306/tickets
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      preferIpAddress: true

